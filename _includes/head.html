<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>{{ page.title }} — {{ site.title }}</title>
<meta name="description" content="{{ site.description }}" />

<link
    rel="icon"
    href="{{ '/assets/img/favicon.ico' | relative_url }}"
    type="image/x-icon"
/>

<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link rel="dns-prefetch" href="https://www.google-analytics.com" />
<link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap"
    rel="stylesheet"
/>
<link
    rel="stylesheet"
    href="{{ '/assets/css/style.css?v=1.2' | relative_url }}"
/>

<!-- SEO / Social -->
{% seo %}
<meta property="og:title" content="{{ page.title }} — {{ site.title }}" />
<meta property="og:description" content="{{ site.description }}" />
<meta property="og:url" content="{{ site.url }}{{ page.url }}" />
<meta property="og:type" content="website" />
<meta property="og:image" content="{{ site.url }}/assets/img/profile.jpg" />
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:title" content="{{ page.title }} — {{ site.title }}" />
<meta name="twitter:description" content="{{ site.description }}" />
<meta name="twitter:image" content="{{ site.url }}/assets/img/profile.jpg" />

<!-- Structured Data -->
{% include structured-data.html %} {%- if site.goatcounter_site and
site.goatcounter_site != '' -%}
<!-- GoatCounter Analytics - Simple, privacy-focused, free analytics -->
<script
    data-goatcounter="https://{{ site.goatcounter_site }}.goatcounter.com/count"
    async
    src="//gc.zgo.at/count.js"
></script>
{%- endif -%}
